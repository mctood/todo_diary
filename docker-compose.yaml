services:
  db:
    image: postgres:16.4
    restart: always
    environment:
      - POSTGRES_USER=rogatka
      - POSTGRES_PASSWORD=rogatka00
      - POSTGRES_DB=rogatkalive
      - POSTGRES_PORT=5432
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
volumes:
  pg_data: